<body>
    <h1>Experiment 2</h1>
        <h2>Open the console from Google Chrome and right click use inspect to see the functionality of the code.</h2>

        <script>
           var Rows = 15;
        for (var i = 1; i <= Rows; i++) {
            var line = "";
            for (var j = 1; j <= i; j++) {
                line += "#";
            }
            if (i === Rows) {
                console.log(line + " <-- lastline");
            } else {
                console.log(line);
            }}

            
        //user chose a color, and computer random a color, if match then change to this color, if not then retry.//
            var colors = ["red", "green", "blue", "yellow"];
            
            function choose() {
                var randomNumber = Math.floor(Math.random() * colors.length);
                return colors[randomNumber];
            }
        
            var computerColor = choose();
            var userGuess = prompt("Guess which color I'm thinking of: red, green, blue, or yellow.");
        
            function checkAnswer(guess, answer) {
                if (guess === answer) {
                    return answer;      
                } else {
                    return "lightgray"; 
                }
            }
            document.body.style.backgroundColor = checkAnswer(userGuess, computerColor);
        </script>
</body>
