<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="header">Game On!</div>

  <div class="container">
    <div class="player">
      Player one
      <div class="points">Points: <div class="red">20</div></div>
    </div>

    <div class="dice-area">
      <div class="dice-overall">
        <div class="dice-box">•</div>
        <div class="dice-box">•</div>
      </div>
      <div class="middle-text">Unlucky for you! that's a one, give to next player</div>
      <div class="round-title">Round</div>
      <div class="current-player">Player two</div>
    </div>

    <div class="player">
      Player two
      <div class="points">Points: <div class="green">15</div></div>
    </div>
  </div>

  <div class="bottom">
    <button class="btn">Roll</button>

    <div class="explaination">
      Your opponent have points of <div class="opp-points">20</div>, 9 points towards win
    </div>

    <button class="btn">Check</button>
  </div>

</body>
</html>
